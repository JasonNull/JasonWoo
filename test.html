<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style>
        body {
            padding: 0 !important;
            height: 1080px;
            background: red url("img/demoBG.png") no-repeat center center;
        }

        .container {
            position: relative;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Launch demo modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">MG动画作品</h4>
                    </div>
                    <div class="modal-body text-center">
                        <video width="74%" poster="img/paper.png" controls="controls" class="hidden-xs" style="display:inline-block;" id="vd1">
                            <source src="video/paper.mp4" type="video/mp4"> 您的浏览器版本过低，请使用最新版本谷歌浏览器
                        </video>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" id="btnClose">关闭视频</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
                <div class="flip-container flip-bigball max-width" onmouseenter="this.classList.toggle('hover');">
                    <div class="flipper max-width">
                        <div class="front max-width">
                            <img src="img/bigball.png" class="max-width" alt="">
                        </div>
                        <div class="back max-width">
                            <!-- 背面内容 -->
                            <img src="img/bigball2.png" class="max-width" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="lib/jquery.min.js "></script>
    <script src="lib/bootstrap.min.js "></script>
    <!-- <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js "></script>
    <script src="http://ajax.aspnetcdn.com/ajax/bootstrap/3.3.7/bootstrap.min.js "></script> -->
    <script src="js/index.js "></script>
    <script>
        $("#btnClose").on("click",function(){
            $("#vd1").attr("pause",true);
            console.log(1011);
        })
    </script>
</body>

</html>
